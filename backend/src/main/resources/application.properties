        url: jdbc:h2:tcp://localhost/~/test
        username: sa
        password:
        driver-class-name: org.h2.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create
        output:
            ansi:
             enabled: always
logging:
    level:
        org.hibernate.type: trace


